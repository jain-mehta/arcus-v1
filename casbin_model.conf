# Casbin RBAC Model Configuration
# This defines the authorization model for Bob's Firebase Command Center
# Supports: RBAC with resource-level permissions, hierarchical roles, and domain/tenant isolation

[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act, eft

[role_definition]
g = _, _, _

[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

[matchers]
m = g(r.sub, p.sub, r.dom) && r.dom == p.dom && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)
